<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
</head>
<body>
    <main id="app">
        <div class="container">
            <div class="row">
                <div>
                    <h1 :class="classe">{{ messaggio }}</h1>
                    <input v-model="messaggio" type="text" placeholder="add text">  
                    <input v-model="classe" type="text" placeholder="modify text with css">   
                </div>
                <div>
                    <input v-model="url" type="text" placeholder="Paste the url of the IMG">
                    <img :src="url" alt="" class="w-100 d-block">        
                </div>
            </div>
        </div>
    </main>  
    <script type="text/javascript" src="js/main.js"></script>     
</body>
</html>
